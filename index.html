<html>
    <head>
        <title>Notes</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="newnote">
            <div id="heading">
                <div id="new" style="cursor: pointer;">New Note</div>
                <div id="allnotes" style="cursor: pointer;">Notes</div>
            </div>
            <div id="note">
                <div id="desc">
                    <span id="title">Heading</span>
                    <input type="text" placeholder="Title" id="Text">
                    <span id="full">Description</span>
                    <textarea id="textArea"></textarea>
                </div>
                <div class="addnewnote">
                    <button class="btn" id="b">Add</button>
                </div>
            </div>
            <div id="notes">
                <div class="noteadded" >
                    <span class="Title">
                        Title
                    </span>
                    <i class="fa fa-trash delete"></i>
                </div>
                <div class="description" >
                   <span class="desctext"> Some description of the note </span>
                </div>
            </div>
            <div class="addnewnote" id="m">
                <button class="btn" id="b2">Clear</button>
            </div>

        </div>
        <script>
            console.log("123");
            document.getElementById("new").onclick = function(){
                document.getElementById("note").style.display = "flex";
                document.getElementById("note").style.justifyContent = "center";
                document.getElementById("note").style.alignItems = "center";
                document.getElementById("note").style.flexDirection = "column";
                document.getElementById("notes").style.display = "none";
                document.getElementById("m").style.display = "none";
                console.log("1");
            }
            document.getElementById("allnotes").onclick = function(){
                document.getElementById("notes").style.display = "block";
                document.getElementById("m").style.display = "flex";
                document.getElementById("note").style.display = "none";
                console.log("2");
            }
            document.getElementById("b").onclick = function(){
                document.getElementById("notes").innerHTML = document.getElementById("notes").innerHTML + "<div class='noteadded'><span class='Title'>" +document.getElementById("Text").value + "</span><i class='fa fa-trash delete'></i></div><div class='description'><span class='desctext'>"+document.getElementById("textArea").value + "</span></div>"
                document.getElementById("Text").value = " ";
                document.getElementById("textArea").value = " ";
            }
            document.getElementById("b2").onclick = function(){
                var a = document.getElementsByClassName("noteadded")
                for(var i=0;i<a.length;i++){
                    document.getElementsByClassName("noteadded")[i].style.display = "none";
                    document.getElementsByClassName("description")[i].style.display = "none";
                }
            }
            setInterval(()=>{
                var b = document.getElementsByClassName("delete");
                for(var i=0;i<b.length;i++){
                    console.log(b[i],i)
                    b[i].onclick = function(){
                        console.log(b[i],i)
                    }
                }
            },1000)
        </script>
    </body>
</html>
